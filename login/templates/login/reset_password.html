{% extends 'login/index.html' %} 
{% block body %} 
{% load static %}
<div class="h-100 d-grid place-center sign_in">
  <div class="container py-5">
    <div class="row">
      <div class="col-sm-6 min-h180 d-grid place-center">
        {% include 'base/parts/slider.html' %}
      </div>
      <div class="col-sm-6 rel p-0">
        <div class="w-100 h-100 p-3">
          <div class="login-logo text-center">
            <div class="profile-img-lg shadow-2 m-auto">
              <img alt="Profile" class="w-100 h-100 cover rounded-circle" height="100" src="/media/logo.jpg" width="100">
             </div>
             <h2>Reset Password!</h2>
             <form action="" method="post">
                {% csrf_token %}
                <div class="form-group m-auto mt-5 max-w300">
                  <div class="form-floating mb-3">
                    <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="d-grid gap-2">
                    <button class="mb-0 mt-3 btn btn-lg btn-1" type="submit">Reset Password</button>
                  </div>
                </div>
              </form>
          </div>
          <div class="text-center w-100 mt-5">
            <p>Already have an account?<a class="text-decoration-none" href="{% url 'login' %}"><span class="fw6">&nbsp;&nbsp;Sign&nbsp;In</span></a></p>
          </div>
          <div class="text-center w-100">
            <p>Don't have an account yet?<a class="text-decoration-none" href="{% url 'register' %}"><span class="fw6">&nbsp;&nbsp;Sign&nbsp;Up</span></a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
