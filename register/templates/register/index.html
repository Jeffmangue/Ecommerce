<body>

{% block body %}

{% endblock body %}
<!-- sweet alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10" defer></script>
{% for message in messages %}
  {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
      <script>
        Swal.fire({
          'title': '{{ message }}',
          'icon': 'error',
        })
      </script>
  {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
      <script>
        Swal.fire({
          'title': '{{ message }}',
          'icon': 'success',
        })
      </script>
  {% else %}
  {% endif %}
{% endfor %}

<!-- datepicker -->
<script>
  $( function() {
    $( "#form_date" ).datepicker({ dateFormat: 'yy-mm-dd' });
  });
</script>

<script>
  function check_date() {
    var a = $('#form_date').val();
    var date = new Date(a);
    var st = date instanceof Date && !isNaN(date.valueOf());
    if(st == false){
      alert("date is invalid");
      $('#form_date').val("");
    }
  }
  document.getElementById("reg_submit_btn").addEventListener('click',check_date);
</script> 

</body>
