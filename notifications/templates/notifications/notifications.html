{% extends 'lbbccainta/lbbccainta.html' %}
{% load static %}

{% block body %}
<div class="d-flex nav-current-subitem">
    <div class="w-100 tab-content">
        <div class="tab-pane active" id="notifications">
            <div class="w-100">
                <div class="w-100 pt2">
                    <div class="d-flex align-items-center">
                        {% for i in notifs %}
                            <div class="profile-margin">
                                <div class="profile-img-sm shadow-2 rel">
                                    <img alt="Profile" class="w-100 h-100 cover rounded-circle" height="100" src="/media/profile.jpg" width="100">
                                    <div class="notif-dot"></div>
                                </div>
                            </div>
                            <div>
                                <p><span class="fw6">{{i.sender}}</span> {{i.subject}} <span class="fw6">{{i.group}}</span></p>
                                <p class="fs12">5 mins ago</p>
                            </div>
                            <div class="d-flex">
                                <button id="{{i.sender}}-{{i.id}}" class="btn btn-1-sm m-0 btn-sm mx-2">Add</button>
                                <button class="btn-1-outline btn btn-sm">Decline</button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
